<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owen Jewell - Projects</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            color: brown;
            background: linear-gradient(to right, #f0f0f0, #fff5f5);
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: brown;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: darkred;
        }
        .project {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            display: inline-block;
            width: 100%;
        }
        .project img {
            display: block;
            margin: 0 auto 10px;
            transition: transform 0.3s ease;
        }
        .project img:hover {
            transform: scale(1.05);
        }
        #themeToggle {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: brown;
            color: white;
            border: none;
            cursor: pointer;
        }
        #themeToggle:hover {
            background-color: darkred;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="projects.html" aria-label="View Projects">Projects</a></li>
                <li><a href="ethics.html">Ethics</a></li>
            </ul>
        </nav>
    </header>

    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="project">
                <h3>Chess Game</h3>
                <img src="images/chess.png" alt="Chess Game">
                <p>This is a chess game Iâ€™m developing as a fun side project. It features a dynamic game board, move validation, and a user-friendly UI.</p>
                <a href="https://github.com/yourusername/chess-game" target="_blank">View on GitHub</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Owen Jewell</p>
    </footer>

    <script>
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
